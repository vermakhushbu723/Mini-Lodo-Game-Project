<!DOCTYPE html>
<html>
<head>
 <title>My Game</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

<div class="container">
 <h1>JS GAME</h1>

 <div class="dice">
  <p>Player 1</p>
  <img src="images/dice1.jpg" id="check1">
 </div>
 <div class="dice">
  <p>Player 2</p>
  <img src="images/dice6.jpg" id="check2">
 </div>

 <div>
  <button onclick="ludogame()"> Click HERE</button>
 </div>
</div>

<script>
ludogame = () => { 
    const play1 = Math.floor(Math.random() * 6) + 1; 
    const play1dice = `images/dice${play1}.jpg`;
    document.getElementById('check1').setAttribute('src', play1dice);
   
    const play2 = Math.floor(Math.random() * 6) + 1; 
    const play2dice = `images/dice${play2}.jpg`;
    document.getElementById('check2').setAttribute('src', play2dice);
   
    if(play1 > play2) 
     { document.querySelector('h1').innerHTML="Player 1 win";
    } else if(play1 < play2) {
      document.querySelector('h1').innerHTML="Player 2 win";
    } else{ document.querySelector('h1').innerHTML="DRAW "; }
   }
   
   </script>
   </body>
   </html>
